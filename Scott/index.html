<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>


<img src="drums.jpg" id="bg" alt="drums">

<div class="keys">
    <div data-key="65" class="key" id="clap">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="hihat">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="kick">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="openhat">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id="boom">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="ride">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="snare">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="tom">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>

  </div>

  <audio data-key="65" src="clap.wav"></audio>
  <audio data-key="83" src="hihat.wav"></audio>
  <audio data-key="68" src="kick.wav"></audio>
  <audio data-key="70" src="openhat.wav"></audio>
  <audio data-key="71" src="boom.wav"></audio>
  <audio data-key="72" src="ride.wav"></audio>
  <audio data-key="74" src="snare.wav"></audio>
  <audio data-key="75" src="tom.wav"></audio>
  <audio data-key="76" src="tink.wav"></audio>





<script src="script.js"></script>

</body>

</html>
